<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Football</title>

	<style type="text/css">

		.presentationVideo {
			object-fit: contain;
			background-color: #321F28;
			position:fixed;
			right: 0;
			top: 0;
			left: 0;
			bottom: 0;
			height: 100%;
			width: 100%;
		}
		#video {
			position: fixed;
			resize: block;
		}
		

	</style>


</head>
<body>
	<div id="video" >
		
		<video playsinline autoplay muted loop class="presentationVideo">
			<source src="resources/main video.mp4" type="video/mp4">
		</video>
		
	</div>
	

</body>
</html>
